<include file="index:meta" />

<body class="abody">

<h3>栏目管理 <small><a href="__URL__/add">添加</a></small></h3>


<table width="100%" class="table table-bordered table-hover">
  <tr>
    <th style="width:80px;">编号</th>
    <th>栏目名称 | 别名</th>
    <th class="text-center">类型</th>    
    <th class="text-center">排序</th>
    <th>操作</th>
  </tr>

<volist name="data" id="vo" empty="$empty">

<tr>
  <td>{$vo.id}</td>
  <td>{$vo.tag} {$vo.name} <small>{$vo.title}</small></td>
  <td></td>  
  <td class="weight">{$vo.weight}</td>
  <td>
    <a href="__URL__/add/parent/{$vo.id}"><i class="fa fa-plus"></i> 添加小类</a>
    <a href="__URL__/edit/id/{$vo.id}"><i class="fa fa-pencil"></i> 修改</a>
    <a href="__URL__/delete/id/{$vo.id}" onclick="return confirm('确定要删除吗？')"><i class="fa fa-trash-o"></i> 删除</a>
  </td>
</tr>

</volist>

</table>
