<include file="index:meta" />
<body class="adminbody">


<div class="container-fluid">
  <h3 class="title">内容列表 <small><a href="__URL__/add">添加</a></small></h3>
  <table class="table table-hover">
    <tr>
      <th>编号</th>
      <th>标题</th>
      <th>分类</th>
      <th>操作</th>
    </tr>
    <volist name="list" id="vo" empty="$empty">
    <tr>
      <td>{$vo.id}</td>
      <td>{$vo.parent}</td>
      <td>{$vo.title}</td>
      <td>
        <a href="edit/id/{$vo.id}">修改</a>
        <a href="del/{$vo.id}" onclick="return confirm('确定要删除吗？')">删除</a>
      </td>
    </tr>
    </volist>
  </table>
  

</div>
  
<include file="index:footer" />
